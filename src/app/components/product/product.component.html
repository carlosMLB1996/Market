<h3 appHighlight>{{product.title | uppercase}}</h3>
<p>{{product.id}}</p>
<img [src]="product.image" alt=""><br>
<strong>{{product.price | currency:'Q'}}</strong>
<p>{{ product.description | slice:0:10 }}</p>
<p>{{today | date:'medium'}}</p>
<button (click)="addCart()">Agregar al carritor</button>
<a [routerLink]="['/products', product.id]">Ver detalle</a>
