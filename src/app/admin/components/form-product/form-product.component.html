<form [formGroup]="form" (ngSubmit)="saveProduct($event)">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Productos</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input matInput type="text" placeholder="ID" formControlName="id">
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input matInput type="text" placeholder="Title" formControlName="title">
                    </mat-form-field>
                </div>
            </div>
      
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input matInput type="number" placeholder="Price" formControlName="price">
                    </mat-form-field>
                    <div *ngIf="priceField.errors && priceField.dirty">
                        <mat-error *ngIf="priceField.hasError('price_invalid')">El precio es invalido</mat-error>
                        <mat-error *ngIf="priceField.hasError('required')">El campo es requerido</mat-error>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <textarea matInput placeholder="Description" formControlName="description"></textarea>
                    </mat-form-field>
                </div>
            </div>


        </mat-card-content>
        <mat-card-actions>
            <button [disabled]="form.invalid" mat-raised-button type="submit">Guardar</button>
        </mat-card-actions>
    </mat-card>
</form>
